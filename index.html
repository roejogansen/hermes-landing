    <!-- Typewriter Effect -->
    <script>
        const phrases = [
            "Book a restaurant.",
            "Call your mom.",
            "Book a flight to Tokyo.",
            "Send flowers to your girlfriend.",
            "Order an Uber to the airport.",
            "Text your team you're running late.",
            "Return that Amazon package.",
            "Pay your electric bill.",
            "Reschedule all tomorrow's meetings.",
            "Find a plumber for Saturday.",
            "Check you in for your flight."
        ];
        
        const typewriter = document.getElementById('typewriter');
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 80;
        
        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                typewriter.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 20;
            } else {
                typewriter.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 80;
            }
            
            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typingSpeed = 2000; // Pause before deleting
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typingSpeed = 500; // Pause before typing next
            }
            
            setTimeout(type, typingSpeed);
        }
        
        // Start typewriter
        type();
        
        // Analytics
        document.querySelector('a[href*="t.me"]').addEventListener('click', () => {
            console.log('CTA clicked: Try it free now');
        });
    </script>
